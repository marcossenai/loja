<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">LustraGem<span>.</span></h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/cesta.png" alt="">
                </div>
                <span id="cont-carrinho"></span>
            </div>
            <div id="carrinho-itens" >
                <ul id="itens-lista"></ul>
                <span id="preco-total">Valor Total: R$0,00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom1.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Joia 1</h3>
                            <p>R$ 80,00</p>
                            <button onclick="addCarrinho('Moletom 1', 80.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom2.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Joia 2</h3>
                            <p>R$ 120,00</p>
                            <button onclick="addCarrinho('Moletom 2', 120.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom3.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Joia 3</h3>
                            <p>R$ 90,00</p>
                            <button onclick="addCarrinho('Moletom 3', 90.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom4.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Joia 4</h3>
                            <p>R$ 140,00</p>
                            <button onclick="addCarrinho('Moletom 4', 140.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom5.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Joia 5</h3>
                            <p>R$ 110,00</p>
                            <button onclick="addCarrinho('Moletom 5', 110.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom6.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Joia 6</h3>
                            <p>R$ 85,00</p>
                            <button onclick="addCarrinho('Moletom 6', 85.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>







    
</body>
</html>
